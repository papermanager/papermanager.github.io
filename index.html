<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Manager - Joomla Extension</title>
  <!--<link rel="icon" href="_media/favicon.ico">-->
  <link href="_media/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="paper manager, academic publications joomla, research publications joomla">
  <meta name="description" content="Academic publication manager for Joomla">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css" disabled>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/_media/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/_media/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/_media/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <!--
  <nav>
    <a href="https://extensions.joomla.org/extension/paper-manager/" title="Paper Manager - Joomla Extensions Directory" target="_blank">JED</a>
    <a href="https://github.com/papermanager" title="Paper Manager - GitHub" target="_blank">GitHub</a>
  </nav>
  -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Paper Manager',
      repo: 'https://github.com/papermanager/papermanager',
      homepage: 'home.md',
      coverpage: 'cover.md',
      //routerMode: 'history', // default: 'hash'
      //logo: '/_media/icon.svg',
      //themeColor: '#3F51B5',
      //ga: 'UA-XXXXX-Y',
      search : [
        '/', // => /README.md
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!--<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>-->
</body>
</html>
